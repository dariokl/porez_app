{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="login-form">
    <form  method="POST">
        {{ form.hidden_tag() }}
		<div class="avatar">
		</div>
        <h1 class="mt-5 text-center">Promjena Lozinke</h1>
        <div class="form-group">
        	{{ form.email(class='form-control', placeholder='Email' )}}
        </div>
        <div class="form-group">
            {{ form.submit( class='btn btn-primary btn-lg btn-block' ) }}
        </div>
    </form>
    <p class="text-center small">Nemate account ? <a href="{{ url_for('users.register') }}">Registruj se !</a></p>
</div>
</div>
{% endblock %}
